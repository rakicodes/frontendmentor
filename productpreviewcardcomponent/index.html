<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="container bg-color-body">

  <div id="product-preview-card" class="flex w-700">
    <img 
      class="product-img br-left-1"
      width="300"
      srcset="./images/image-product-desktop.jpg 600w, ./images/image-product-mobile.jpg 686w" 
      sizes="(max-width: 500px) 686px, 600px" 
      src="./images/image-product-mobile.jpg" 
      alt="Gabrielle Essence Eau De Parfum"
    />

    <div class="product-card flex col justify-space-between p-2 bg-color-white br-right-1">
      <h7 class="uppercase secondary ls-1 font-1 text-sm">Perfume</h7>
      <h3 class="primary text-xl bold lh-1 font-2">Gabrielle Essence Eau De Parfum</h3>
      <p class="secondary lh-2 font-1">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="flex cg-1 align-center">
        <span class="tertiary text-xl bold font-2">$149.99</span>
        <span class="secondary crossout font-1 text-sm">$169.99</span>  
      </div>
      <div class="flex justify-center cg-1 bg-tertiary p-2 br-1 button">
        <img src="./images/icon-cart.svg" />
        <span class="white font-1 bold">Add to Cart</span>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rakicodes">@rakicodes</a>.
  </div>
</body>
</html>
