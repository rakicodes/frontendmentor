<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-primary">

  <div class="container flex col align-center br-1 px-1 pt-1 pb-2 rg-1 bg-white">

    <img class="qr-img br-1" src="./images/image-qr-code.png" alt="qr code"/>

    <h1 class="primary bold text-1 text-center">Improve your front-end skills by building projects</h1>

    <p class="secondary text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/rakicodes">@rakicodes</a>.
  </div>
</body>
</html>
