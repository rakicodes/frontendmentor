<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Interactive card details form</title>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div class="container flex col">
			<div class="cards-container w-100">
				<div class="card-container py-1 relative">
					<div class="card-width h-150 absolute card-back">
						<span
							id="cvc"
							class="absolute white xs"
							>000</span
						>
					</div>

					<div
						class="card-width h-150 absolute card-front flex col justify-between absolute p-1">
						<img
							src="./images/card-logo.svg"
							alt="card logo" />

						<div class="flex wrap rg-1 justify-between neutral-1">
							<span
								id="card-number"
								class="w-100">
								0000 0000 0000 0000
							</span>
							<span
								id="cardholder-name"
								class="xs uppercase">
								Jane Appleseed
							</span>
							<span class="xs">
								<span
									class="xs"
									id="expiry-month"
									>00</span
								>/<span
									class="xs"
									id="expiry-year"
									>00</span
								>
							</span>
						</div>
					</div>
				</div>
			</div>

			<form
				id="card-form"
				name="card-info"
				novalidate
				class="flex wrap pt-7 px-1 rg-2 pb-2">
				<div class="flex col rg-1 w-100">
					<label
						class="secondary uppercase xs"
						for="name">
						Cardholder Name
					</label>
					<input
						id="cardholder-name-input"
						class="p-0 secondary"
						type="text"
						name="name"
						placeholder="e.g. Jane Appleseed"
						required />
					<span
						id="cardholder-name-error"
						class="error xxs">
					</span>
				</div>

				<div class="flex col rg-1 w-100">
					<label
						class="secondary uppercase xs"
						for="card-number">
						Card Number
					</label>
					<input
						id="card-number-input"
						class="p-0 secondary"
						type="text"
						name="card-number"
						placeholder="e.g. 1234 5678 9123 0000"
						required />
					<span
						id="card-number-error"
						class="error xxs">
					</span>
				</div>

				<div class="flex cg-0 w-100">
					<div class="flex col rg-1 w-50">
						<label
							class="secondary uppercase xs"
							for="expiry">
							Exp. Date (MM/YY)
						</label>
						<div class="flex w-100 grow-1 cg-0">
							<div class="flex col justify-between w-50">
								<input
									id="expiry-month-input"
									class="p-0 w-100 secondary"
									type="number"
									name="month"
									placeholder="MM"
									required />
								<span
									id="expiry-month-error"
									class="error xxs">
								</span>
							</div>
							<div class="flex col justify-between w-50">
								<input
									class="p-0 w-100 secondary"
									id="expiry-year-input"
									type="number"
									name="year"
									placeholder="YY"
									required />
								<span
									id="expiry-year-error"
									class="error xxs">
								</span>
							</div>
						</div>
					</div>

					<div class="flex col rg-1 w-50">
						<label
							class="secondary uppercase xs"
							for="cvc">
							CVC
						</label>
						<input
							id="cvc-input"
							class="p-0 secondary"
							type="text"
							name="cvc"
							placeholder="e.g. 123"
							required />
						<span
							id="cvc-error"
							class="error xxs">
						</span>
					</div>
				</div>

				<button
					class="p-0 w-100 neutral-1 bg-secondary uppercase"
					type="submit">
					Confirm
				</button>
			</form>

      <!-- Completed state start -->

      <div id="completed-state" class="flex align-center justify-center w-100 pt-7 px-1 rg-2 pb-2 hidden">
        <div class="flex col align-center w-50 rg-3">
          <img src="./images/icon-complete.svg" alt="completed icon">
          <h2 class="secondary text-center uppercase md">
            Thank you!
          </h2>
          <p class="neutral-1 text-center xs">
            We've added your card details
          </p>
          <button class="white bg-secondary w-100 p-0">
            Continue
          </button>  
        </div>
      </div>
		</div>



		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/rakicodes">@rakicodes</a>.
		</div>

		<script src="./script.js"></script>
	</body>
</html>
