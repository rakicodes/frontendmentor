<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="bg-1">

  <div class="flex bg-2 card-width card-height br-1 mobile-col">
    <div class="w-50 card-info flex p-2 rg-1 wrap align-center text-center">
      <h1 class="w-100 primary lh-2 fs-32">Get <span class="tertiary">insights</span> that help your business grow.</h1>
      <p class="w-100 secondary align-self-start lh-1">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
  
      <div class="w-100 flex cg-2 rg-1 mobile-col">
        <div class="flex col rg-1">
          <span class="primary fs-18 bolder">10k+</span>
          <h4 class="secondary-2 fs-12 uppercase font-2 ls-2">companies</h4>  
        </div>
        <div class="flex col rg-1">
          <span class="primary fs-18 bolder">314</span>
          <h4 class="secondary-2 fs-12 uppercase font-2 ls-2">templates</h4>
        </div>
        <div class="flex col rg-1">
          <span class="primary fs-18 bolder">12M+</span> 
          <h4 class="secondary-2 fs-12 uppercase font-2 ls-2">queries</h4>
        </div>
        
      </div>
    </div>

    <div class="w-50 card-img"></div>
  </div>
  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/rakicodes">@rakicodes</a>.
  </div>
</body>
</html>
