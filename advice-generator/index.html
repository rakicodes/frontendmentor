<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Advice generator app</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body class="bg-primary flex col align-center justify-center">
		<div
			class="container flex col align-center justify-around rg-1 bg-secondary relative br-1 p-2">
			<h3 class="secondary uppercase sm ls-1">Advice #<span id="advice-id">1</span></h3>
			<p
				id="advice"
				class="primary">
        Remember that spiders are more afraid of you, than you are of them.
      </p>
			<div class="flex relative w-100 pb-2">
        <div id="divider" class="w-100"></div>
			</div>
			<div id="dice" class="button flex align-center justify-center p-1 bg-accent br-100 relative">
				<img
					src="./images/icon-dice.svg"
					alt="Click dice to generate advice" />
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.github.com/rakicodes">@rakicodes</a>.
		</div>

		<script src="script.js"></script>
	</body>
</html>
