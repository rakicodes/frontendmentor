<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="flex wrap container bg-1 br-1 text-center box-shadow-1">
    <img class="w-100 br-top-1" src="./images/illustration-hero.svg" />
    <div class="flex wrap p-2 rg-1">
      <h1 class="w-100 primary bold">Order Summary</h1>

      <p class="w-100 secondary lh-1 regular">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="flex w-100 bg-3 br-1 align-center cg-1 p-1">
        <img src="./images/icon-music.svg">
        <div>
          <h4 class="primary bold">Annual Plan</h4>
          <span class="secondary regular">$59.99/year</span>  
        </div>
        <div class="grow-1 text-end color-4 regular fs-1 bold underline button tertiary-btn">Change</div>  
      </div>
    
      <div class="w-100 rg-1 flex wrap pt-1">
        <div class="box-shadow-1 w-100 br-1 bg-2 p-1 tertiary bolder fs-1 button primary-btn">Proceed to Payment</div>
        <div class="w-100 p-1 secondary bolder fs-1 button secondary-btn">Cancel Order</div>  
      </div>    
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/rakicodes">@rakicodes</a>.
  </div>
</body>
</html>
