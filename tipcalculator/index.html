<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Tip calculator app</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="./style.css" />
	</head>
	<body class="bg-primary flex col align-center justify-around rg-2">
		<img
      class="pt-3"
			src="./images/logo.svg"
			alt="Splitter Logo" />

		<div class="flex col rg-2 container bg-white p-2 br-1">
			<form id="splitter-form" class="flex col rg-2">
				<div>
					<label
						class="tertiary"
						for="bill"
						>Bill</label
					>
					<div class="input-container relative">
						<img
              class="icon absolute"
							src="./images/icon-dollar.svg"
							alt="dollar icon for bill amount" />
						<input
							class="bg-secondary primary pr-2"
              id="bill-input"
							name="bill"
							type="text"
							placeholder="0" />
					</div>
				</div>
				<div class="flex wrap cg-1 rg-1">
					<label
						class="tertiary w-100"
						for="tip"
						>Select Tip %</label
					>
					<div class="tip-container button grow-1 w-40">
						<input
              class="tip w-100"
							type="button"
							name="tip"
							id="five"
							value="5%" />
					</div>
					<div class="tip-container button grow-1 w-40">
						<input
              class="tip w-100"
							type="button"
							name="tip"
							id="ten"
							value="10%" />
					</div>
					<div class="tip-container button grow-1 w-40">
						<input
              class="tip w-100"
							type="button"
							name="tip"
							id="fifteen"
							value="15%" />
					</div>
					<div class="tip-container button grow-1 w-40">
						<input
              class="tip w-100"
							type="button"
							name="tip"
							id="twenty-five"
							value="25%" />
					</div>
					<div class="tip-container button grow-1 w-40">
						<input
              class="tip w-100"
							type="button"
							name="tip"
							id="fifty"
							value="50%" />
					</div>
					<div class="tip-container button grow-1 w-40">
						<input
              class="tip w-100"
							id="custom"
							type="text"
							name="tip" 
              placeholder="Custom"
              />
					</div>
				</div>
				<div>
          <div class="flex justify-between">
            <label class="tertiary" for="numOfPeople">Number of People</label>
            <span id="numOfPeople-err"></span>
          </div>
					<div class="relative">
						<img
              class="icon absolute"
							src="./images/icon-person.svg"
							alt="person icon for number of people" />
						<input
              id="numOfPeople"
							class="bg-secondary primary pr-2"
              name="numOfPeople"
							type="text"
              placeholder="0" />
					</div>
				</div>
			</form>
			<div class="flex col justify-between bg-tertiary px-2 pb-2 pt-3 br-1 rg-2">
        <div class="flex col rg-2">
          <div class="flex justify-between align-center">
            <div>
              <h3 class="secondary">Tip Amount</h3>
              <span class="tertiary">/ person</span>  
            </div>
            <span class="accent" id="tip-amount">$0.00</span>
          </div>
          <div class="flex justify-between align-center">
            <div>
              <h3 class="secondary">Total</h3>
              <span class="tertiary">/ person</span>  
            </div>
            <span class="accent" id="total-amount">$0.00</span>
          </div>  
        </div>
				<div id="reset" class="button flex bg-accent p-1 br-1 justify-center">
          <span class="uppercase">Reset</span>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.github.com/rakicodes">@rakicodes</a>.
		</div>
    <script src="./script.js"></script>
	</body>
</html>
