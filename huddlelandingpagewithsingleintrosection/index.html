<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/e49407ea2b.js" crossorigin="anonymous"></script>
</head>
<body class="white bg-primary p-3">
  <header class="w-100">
    <img class="logo" src="./images/logo.svg" alt="The huddle logo">
  </header>

  <main class="flex flex-wrap w-100">
    <div class="w-50 flex align-center">
      <img class="w-100" src="./images/illustration-mockups.svg" alt="Mockup illustrations">
    </div>
    <div class="w-50 pl-2 flex flex-wrap align-center">
      <div class="flex flex-wrap rg-1">
        <h1 class="w-100">
          Build The Community Your Fans Will Love
        </h1>
        <p class="w-100">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.       
        </p>
        <button class="bg-white primary px-2 py-2 br-1 shadow">
          Register
        </button>  
      </div>
    </div>
  </main>

  <footer class="footer w-100 flex col justify-end align-end">
    <div class="flex cg-1">
      <div class="icon b-1 br-100 w-32 h-32 flex align-center justify-center">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="icon b-1 br-100 w-32 h-32 flex align-center justify-center">
        <i class="fa-brands fa-x-twitter"></i>
      </div>
      <div class="icon b-1 br-100 w-32 h-32 flex align-center justify-center">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
    <p class="attribution w-100">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/rakicodes">@rakicdoes</a>.
    </p>
  </footer>

  
</body>
</html>
